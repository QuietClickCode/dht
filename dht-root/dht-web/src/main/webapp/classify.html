        $(function () {

        var shopLeft, shopRight;
        function loaded() {
            shopLeft = new IScroll('#J_wrapperLeft', {
                preventDefault: false
            });
            shopRight = new IScroll('#J_wrapperRight', {
                preventDefault: false
            });
        };

        function configbanner() {
            TouchSlide({
                slideCell: "#banner",
                titCell: ".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
                mainCell: ".bd ul",
                effect: "left",
                autoPlay: true, //自动播放
                autoPage: true, //自动分页
                switchLoad: "_src" //切换加载，真实图片路径为"_src"
            });
        }

        <!--加载分类数据-->
        function loadclass(parenId) {
            var gclass = null;
            $.ajax({
                type:"post",
                url:'/goodsClassification/queryGoodsClassificationLists',
                dataType: "json",
                async :false,
                data:{parentId:parenId},
                success:function(data){
                    gclass = data.rows;
                }
            });
            while(true){
                if(gclass != null){
                    return gclass;
                    break;
                }
            }
        }

        <!--加载主类-->
        function loadmainclass() {
            var gclass = loadclass(null);
            $('#mainclassul').html('');
            if(gclass!=null && gclass.length>0){
                var html = '';
                for(var i=0;i<gclass.length;i++){
                    html += '<li onclick="activeli(this,gclass[i].ggId);">'+
                            '<a href="">'+gclass[i].ggName+'</a>'+
                            '</li>';
                }
                $('#mainclassul').html(html);
            }

        }


        function activeli(obj,ggId) {
            $(obj).siblings().removeClass('active');
            $(obj).addClass('active');
        }
    </script>
