<script>
    var timestape = 0;
    function timegoing() {
        var interval = setInterval(function () {
            var date = new Date(timestape);
            var tian = Math.floor(timestape/(24*3600*1000));
            var shi = Math.floor((date.getHours()-8));
            var fen = Math.floor(date.getMinutes());
            var miao = Math.floor(date.getSeconds());
            if(tian<10){
                $('#tian').html('0'+tian);
            }else{
                $('#tian').html(tian);
            }
            if(shi<10){
                $('#shi').html('0'+shi);
            }else{
                $('#shi').html(shi);
            }
            if(fen<10){
                $('#fen').html('0'+fen);
            }else{
                $('#fen').html(fen);
            }
            if(miao<10){
                $('#miao').html('0'+miao);
            }else{
                $('#miao').html(miao);
            }

            timestape -= 1000;
            if(timestape<0){
                clearInterval(interval);
//                $('#shi1').parent().parent().next().remove();
//                $('#shi1').parent().parent().remove();
            }
        },1000);
    }

</script>

    <!--日期格式化-->
    Date.prototype.pattern=function(fmt) {
        var o = {
            "M+" : this.getMonth()+1, //月份
            "d+" : this.getDate(), //日
            "h+" : this.getHours()%12 == 0 ? 12 : this.getHours()%12, //小时
            "H+" : this.getHours(), //小时
            "m+" : this.getMinutes(), //分
            "s+" : this.getSeconds(), //秒
            "q+" : Math.floor((this.getMonth()+3)/3), //季度
            "S" : this.getMilliseconds() //毫秒
        };
        var week = {
            "0" : "/u65e5",
            "1" : "/u4e00",
            "2" : "/u4e8c",
            "3" : "/u4e09",
            "4" : "/u56db",
            "5" : "/u4e94",
            "6" : "/u516d"
        };
        if(/(y+)/.test(fmt)){
            fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));
        }
        if(/(E+)/.test(fmt)){
            fmt=fmt.replace(RegExp.$1, ((RegExp.$1.length>1) ? (RegExp.$1.length>2 ? "/u661f/u671f" : "/u5468") : "")+week[this.getDay()+""]);
        }
        for(var k in o){
            if(new RegExp("("+ k +")").test(fmt)){
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
            }
        }
        return fmt;
    }
