    <!--时间减少-->
    <script>
        var timestape = 0;
        function timegoing() {
            var date = new Date(timestape);
            var interval = setInterval(function () {
                var hours = Math.floor(timestape/3600000);

                var shi1 = Math.floor((hours)/10%10);
                var shi2 = Math.floor((hours)%10);
                var fen1 = Math.floor(date.getMinutes()/10);
                var fen2 = Math.floor(date.getMinutes()%10);
                var miao1 = Math.floor(date.getSeconds()/10);
                var miao2 = Math.floor(date.getSeconds()%10);

                $('#shi1').html(shi1);
                $('#shi2').html(shi2);
                $('#fen1').html(fen1);
                $('#fen2').html(fen2);
                $('#miao1').html(miao1);
                $('#miao2').html(miao2);

                date.setTime(date.getTime()-1000);
                timestape -= 1000;
                if(timestape<0){
                    clearInterval(interval);
                    window.location.reload();
                }
            },1000);
        }

    </script>

    <script>
        <!--日期格式化-->
        Date.prototype.pattern=function(fmt) {
            var o = {
                "M+" : this.getMonth()+1, //月份
                "d+" : this.getDate(), //日
                "h+" : this.getHours()%12 == 0 ? 12 : this.getHours()%12, //小时
                "H+" : this.getHours(), //小时
                "m+" : this.getMinutes(), //分
                "s+" : this.getSeconds(), //秒
                "q+" : Math.floor((this.getMonth()+3)/3), //季度
                "S" : this.getMilliseconds() //毫秒
            };
            var week = {
                "0" : "/u65e5",
                "1" : "/u4e00",
                "2" : "/u4e8c",
                "3" : "/u4e09",
                "4" : "/u56db",
                "5" : "/u4e94",
                "6" : "/u516d"
            };
            if(/(y+)/.test(fmt)){
                fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));
            }
            if(/(E+)/.test(fmt)){
                fmt=fmt.replace(RegExp.$1, ((RegExp.$1.length>1) ? (RegExp.$1.length>2 ? "/u661f/u671f" : "/u5468") : "")+week[this.getDay()+""]);
            }
            for(var k in o){
                if(new RegExp("("+ k +")").test(fmt)){
                    fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
                }
            }
            return fmt;
        }

        <!--获取纯文本内容-->
        function removeHTMLTag(str) {
            str = str.replace(/<\/?[^>]*>/g,''); //去除HTML tag
            str = str.replace(/[ | ]*\n/g,'\n'); //去除行尾空白
            //str = str.replace(/\n[\s| | ]*\r/g,'\n'); //去除多余空行
            str=str.replace(/&nbsp;/ig,'');//去掉&nbsp;
            str=str.replace(/\s/g,''); //将空格去掉
            return str;
        }

        function scrollloadfootprint() {
            $(document).ready(function(){
                $('#gussyoulikeul').html('');
                var range = 50;             //距下边界长度/单位px
                var totalheight = 0;
                var main = $("#gussyoulikeul");                     //主体元素
                $(window).scroll(function(){
                    var srollPos = $(window).scrollTop();    //滚动条距顶部距离(页面超出窗口的高度)

                    totalheight = parseFloat($(window).height()) + parseFloat(srollPos);

                    if(($(document).height()-range) <= totalheight && flag) {
                        flag = false;
                        $.ajax({
                            type:"post",
                            url:'/userFootprint/queryUserFootprint',
                            dataType: "json",
                            async :false,
                            data:{pageNo:pageNo,pageSize:pageSize},
                            success:function(data){
                                var html = '';

                                            '<a href="/goods/'+rows[i].gid+'.html" class="title overflow">'+rows[i].gname+'</a>'+
                                            '<p>￥'+ parseFloat(rows[i].minprice/100).toFixed(2)+'</p>'+
                                            '</li>';
                                        main.append(html);
